<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <section>

    
    <h1 class="text-center mb-4">Image Search App</h1>
    <form id="searchForm" class="mb-4">
      <div class="input-group">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for images..." required>
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>
    <div id="results" class="row g-3">
      <!-- Images will be displayed here -->
    </div>
</section>

<section>

    <h1 class="text-center mb-4">Weather App</h1>
    <form id="weatherForm" class="mb-4">
      <div class="input-group">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name..." required>
        <button class="btn btn-primary" type="submit">Get Weather</button>
      </div>
    </form>
    <div id="weatherResult" class="card p-4 shadow" style="display: none;">
      <!-- Weather details will appear here -->
    </div>
</section>


<section>

    <h1 class="text-center mb-4">SpaceX Launch Explorer</h1>
    <div class="text-center mb-4">
      <button id="pastLaunchesBtn" class="btn btn-primary me-2">Past Launches</button>
      <button id="upcomingLaunchesBtn" class="btn btn-secondary">Upcoming Launches</button>
    </div>
    <div id="launches" class="row">
      <!-- Launches will be dynamically inserted here -->
    </div>
</section>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
